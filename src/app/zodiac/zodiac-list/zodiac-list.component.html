<div class="main" >
  <ul class="cards" >
    <li class="cards_item" *ngFor="let zodiac of zodiacs">
      <div class="card">
        <div class="card_image"><img src={{zodiac.image}}}}></div>
        <div class="card_content">
          <h2 class="card_title">{{zodiac.name}}</h2>
          <p class="card_text">{{zodiac.description}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
